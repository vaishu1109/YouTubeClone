<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/youtube_logo.jpg" class="youtube-logo"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            
            <button class="ms-2 background-gray border-0 b-radius" type="submit">
                <i class="bi bi-mic-fill text-dark fs-5 ps-1 pe-1 pt-5 pb-5"></i>
            </button>
          </form>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="ms-2 background-white border-0 b-radius" type="submit">
                <a class="nav-link disabled" aria-disabled="true">
                    <i class="bi bi-camera-video text-dark fs-5"></i>
                </a>
                </button>
            </li>
            <li class="nav-item">
                <button class="ms-2 background-white border-0 b-radius" type="submit">
                  <a class="nav-link disabled" aria-disabled="true">
                    <i class="bi bi-bell text-dark fs-5 "></i>
                  </a>
                  </button>
              </li>
            <li class="nav-item">
              <a class="nav-link  ms-2" aria-current="page" href="#"><img src="./img/profile_img.jpeg" class="profile-logo "></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
